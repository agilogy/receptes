<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>LungoJS</title>
    <meta name="description" content="">
    <meta name="author" content="Javier Jiménez Villar (@soyjavi)">
    <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- For iPhone 4 with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/icon@2x.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/icon-72.png">
    <link rel="apple-touch-icon-precomposed" href="assets/images/icon.png">
    <link rel="apple-touch-startup-image" href="assets/images/default.png">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./lungo.js/lungo-1.0.1.min.css">
    <link rel="stylesheet" href="./lungo.js/lungo.theme.default.css">
</head> 

<body class="app">
    <section id="vLogin" class="splash">
        <article>
            <h1>Receptes</h1>
            <div class="form">
                <input id="username" type="text" placeholder="Type your user"/>
                <input id="password" type="password" placeholder="Type your password"/>
                <a id="btnLogin" href="#" data-target="section" class="button big blue" data-icon="key">Log in</a>
            </div>
            <div class="copyright">Copyright Agilogy, 2011</div>
        </article>
    </section>   

    <section id="recipe_list">
        <header data-title="Receptes de cuina">
            <a href="#add" data-target="section" class="onright button icon add"></a>
        </header>
        <article class="list">
            <scroll id="main_scroll">
             <ul id="recipes">
                <li id="1">
                    <a href="#" data-title="Pollastre al curry">
                    <strong>Pollastre al curry</strong>
                    </a>
                </li>
                <li id="2">
                    <a href="#">
                    <strong>Amanida de tomàquet amb mozzarella</strong>
                    </a>
                </li>
             </ul>
            </scroll>
        </article>
        
        <footer></footer>
    </section>

    <section id="recipe">
        <header data-title="">
            <a href="#back" data-target="section" class="back onleft button icon home"></a>
            <h1 class="title"> Pollastre al curry </h1>
        </header>
        <article>
            <div id="ingredients">
                <h1>Ingredients</h1>
                <ul>
                    <li>Pollastre</li>
                    <li>Curry</li>
                </ul>
            </div>
            <div id="instruccions">
                <h1>Instruccions</h1>
                <p>Preparar el pollastre</p>
                <p>Posar-li curry</p>
            </div>
        </article>
        
        <footer></footer>
    </section>

    <section id="form">
        <header>
            <a href="#back" data-target="section" class="back onleft button icon home"></a>
            <h1 class="title">Afegir recepta </h1>
        </header>
        <article>
            <div id="ingredients">
                <h1>Ingredients</h1>
                <textarea></textarea>
            </div>
            <div id="instruccions">
                <h1>Instruccions</h1>
                <textarea></textarea>
            </div>
            <a id="guardar" href="#recipes_view" data-target="section" class="button blue" data-icon="accept">Guardar</a> 
            <a href="#recipes_view" data-target="section" class="button blue" data-icon="cancel">Cancel·lar</a> 
        </article>
        
        <footer></footer>
    </section>
    <!-- LungoJS (Production mode) -->
    <script src="lungo.js/lungo-1.0.1.packed.js"></script>
    <!-- LungoJS - Sandbox App -->    
    <script src="app/app.js"></script>
    <script src="app/data.js"></script>
    <script src="app/events.js"></script>
    <script src="app/services.js"></script>
    <script src="app/view.js"></script>
</body> 
</html>
